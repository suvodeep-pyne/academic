buildscript {
  repositories {
    jcenter()
    mavenCentral()
    maven {
      url 'http://artifactory.corp.linkedin.com:8081/artifactory/'
    }
  }
  dependencies {
    classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.2'
  }
}

task wrapper(type: Wrapper) {
  gradleVersion = '2.5' //version required
}

